<dx-tree-list

id="jsonData"
[dataSource]="jsonData"
keyExpr="ComponentID"
parentIdExpr="ParentID"
[expandedRowKeys]="[]"
[selectedRowKeys]="[]"
[columnAutoWidth]="true"
[wordWrapEnabled]="true"
[showBorders]="true">

<dxo-search-panel [visible]="true" width="250"></dxo-search-panel>
<dxo-header-filter [visible]="true"></dxo-header-filter>
<dxo-selection mode="multiple"></dxo-selection>
<dxo-column-chooser [enabled]="true"></dxo-column-chooser>

<dxi-column  dataField="Index" [width]="150"></dxi-column>

<dxi-column dataField="Deliverable" caption="Deliverable" [minWidth]="100" >
  <dxo-lookup [dataSource]="jsonData" ></dxo-lookup>
</dxi-column>

<dxi-column dataField="Component" caption="Component" [minWidth]="100" >
  <dxo-lookup [dataSource]="jsonData" ></dxo-lookup>
</dxi-column>

</dxi-column>

<dxi-column dataField="Start" caption="Start" [minWidth]="20">
